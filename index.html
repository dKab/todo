<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <!-- process:remove -->
    <script src="bower_components/Element.closest/closest.js"></script>
    <!-- /process -->
    <!-- process:js scripts/built.min.js -->
    <script src="bower_components/requirejs/require.js" data-main="app/app"></script>
    <!-- /process -->
    <!-- build:css styles/main.min.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>
<body>
    <main>
        <div id="todos-app">
            <div id="add-form">
                <div>
                    <input class="mdl-textfield__input" placeholder="Что сделать" type="text" id="new">
                    <button type="button" class="add-form__btn-js">
                        Добавить
                    </button>
                </div>
            </div>
            <div id="todos">
                <div>Loading...</div>
            </div>
            <div id="search-form">
                <div>
                    <input type="text" id="search">
                    <button type="button">
                        &times;
                    </button>
                </div>
                <label for="search-in-active">
                    <input type="checkbox" placeholder="Искать" id="search-in-active">
                    <span>Искать в активных</span>
                </label>
            </div>
        </div>
    </main>
</body>
</html>

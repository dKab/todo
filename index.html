<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <script src="bower_components/requirejs/require.js" data-main="scripts/app"></script>
    <link rel="stylesheet" href="bower_components/material-design-lite/material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
<div class="mdl-layout mdl-js-layout">
    <main>
        <div id="todos-app">
            <form id="add-form" class="">
                <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" id="new">
                    <label class="mdl-textfield__label" for="new">Что сделать</label>
                </div>
                <button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                    Добавить
                </button>
            </form>
            <div id="todos">
                <div id="count">
                    1 активных | 0 в архиве
                </div>
                <ul>
                </ul>
            </div>
            <form id="search-form">
                <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" id="search">
                    <label class="mdl-textfield__label" for="search"></label>
                </div>
                <button type="button" class="mdl-button mdl-js-button mdl-button--fab">
                    <i class="material-icons">clear</i>
                </button>
                <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="search-in-active">
                    <input type="checkbox" id="search-in-active" class="mdl-switch__input" checked>
                    <span class="mdl-switch__label">Искать в активных</span>
                </label>
            </form>
        </div>
    </main>
</div>

</body>
</html>
